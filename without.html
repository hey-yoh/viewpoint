<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.black{
			position: relative;
			border: 2px solid black;
			height: 100px;
			margin: 30px;
			z-index:1 ;		
		}
		.gray{
			position: absolute;
			background: lightgray;
			height: 60px;
			width: 70%;
			left: 50px;
			top: 50px;
			z-index:3 ;
		}
		.green{
			position: absolute;
			background: lightgreen;
			width: 35%;
			left: 270px;
			top: 15px;
			height: 100px;
			z-index:2 ;
		}
		.container{
			position: relative;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="black">Black box</div>
	<div class="gray">Gray box</div>
	<div class="green">Green box</div>
</div>

</body>
</html>
